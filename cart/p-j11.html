<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .filter {
            box-shadow: rgba(240, 46, 170, 0.4) 0px 5px, rgba(240, 46, 170, 0.3) 0px 10px, rgba(240, 46, 170, 0.2) 0px 15px, rgba(240, 46, 170, 0.1) 0px 20px, rgba(240, 46, 170, 0.05) 0px 25px;
            /* border: 1px solid red; */
            margin: auto;
            text-align: center;
            padding: 5px 0 2px 0px;
            margin: 10px 0;

        }

        .filter input {
            padding: 3px 5px;
            border: 1px solid rgb(125, 115, 115);
            border-radius: 5px;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        }

        .filter input:focus {
            box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 5px 0px, rgba(0, 0, 0, 0.1) 0px 0px 1px 0px;
        }

        .filter ::placeholder {
            color: #37461146;
        }

        #product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            padding: 15px;

        }

        .item {
            margin: 0 10px;
            padding: 5px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            /* border: 1px solid red; */
            /* width: 25%; */
        }

        .item span:first-child {
            display: block;
            position: absolute;
            background: #bbf714;
            padding: 5px;
            border-radius: 5px;
        }

        .item span:last-of-type {
            display: block;
            margin-top: 15px;
            text-align: center;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
            font-size: 20px;
            font-family: monospace;
        }

        .item img {
            display: block;
            width: 300px;
            height: 300px;
            /* max-width: 100%; */
        }

        @media screen and (max-width:579px) {}
    </style>
</head>

<body>
    <div class="filter">
        <input type="text" id="min" onkeyup="updateBox()" placeholder="1000">
        <input type="text" id="max" onkeyup="updateBox()" placeholder="1000">
    </div>
    <div id="product" class="">
        <!-- <div class="item">
                <img src="assets/img/7c1c17c262412ed239550c38da2405a4.jpg" alt="" class="card-img-top img-fluid">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div> -->
    </div>
    </div>


    <script>
        let products = [
            { id: 125, url: 'https://s6.uupload.ir/files/7c1c17c262412ed239550c38da2405a4_buqj.jpg', price: 25000 },
            { id: 57, url: 'https://s6.uupload.ir/files/a7fa5e45b5a8bb355b8d4ca9f142e58e_qmvq.jpg', price: 75000 },
            { id: 179, url: 'https://s6.uupload.ir/files/a51a1a2c040b733cdaaebdb10d6c42c4_x476.jpg', price: 10000 },
            { id: 100, url: 'https://s6.uupload.ir/files/ca584d6f367691db32bc9cbb9de235c9_cqnv.jpg', price: 125000 },
        ];

        function fillBox(filterProducts) {
            let parent = document.getElementById('product');
            for (let i = 0; i < filterProducts.length; i++) {
                parent.innerHTML += `<div class='item'>
                <span>${filterProducts[i].id}</span>
                <img src=${products[i].url}
                <br>
                <span>${products[i].price}</span>
                <br>
                <button>add</button>
                <input type='text'>
                </div>`
            }
        }

        fillBox(products);



        function updateBox() {
            let minP = Number(document.getElementById('min').value);
            let maxP = Number(document.getElementById('max').value);
            let pf = products.filter(function (item) {
                if (minP == 0 && maxP == 0) return true;
                else if (minP == 0 && maxP != 0) return item.price < maxP
                return item.price < maxP && item.price > minP;
            });

            fillBox(pf)
        }

    </script>
</body>

</html>
