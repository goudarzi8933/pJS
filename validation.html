<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" data-regex="phone_number" />
        <p>phone number is not valid</p>
    </div>
    <div>
        <input type="text" data-regex="email" />
        <p>email is not valid</p>
    </div>
    <div>
        <input type="text" data-regex="national_code" />
        <p>national code is not valid</p>
    </div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script>
        $("input[data-regex]").keyup(function () {
            let regType = $(this).attr("data-regex");

            let regex = null;
            if (regType == "phone_number") regex = /^(0|\+98)?9\d{9}$/;
            else if (regType == "email")
                regex =
                    /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1, 3}\.[0-9]{1, 3}\.[0-9]{1, 3}\.[0-9]{1, 3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            else if (regType == "national_code") regex = /^[0-9]{10}$/;

            let inputVal = $(this).val();
            if (regex.test(inputVal)) {
                $(this).next().hide();
            } else {
                $(this).next().show();
            }
        });
    </script>
</body>
