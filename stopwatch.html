        }

        }

        table#historyTable {

            border: 1px solid white;
            text-align: center;
            width: 40%;
        }

        #historyTable thead {
            margin: 0 auto;
        }

        .scrollable {
            width: 100%;
            overflow-y: auto;
            max-height: 15em;
        }

        table#historyRows {
            margin: 0 auto;
            width: 100%;
        }

        table#historyRows td {
            padding: 0.5em 0.5em;
        }

        table#historyRows tr:nth-child(odd) {
            background-color: white;
            color: teal;
        }
    </style>
</head>
